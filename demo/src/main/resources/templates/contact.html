<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
<a href="contact/new">ajouter</a>
 <h1>Liste des contacts</h1>

 <ul class="list-group">
   <li class="list-group-item" th:each="person : ${contacts}">
     <span th:text="${person.lastName}"></span>
     <span th:text="${person.firstName}"></span>
     <a th:href="'/contacts/modify/' + ${person.id}">modifier</a>
     <a th:href="'/contacts/delete/' + ${person.id}">supprimer</a>
   </li>
   <li th:if="${#lists.isEmpty(contacts)}">Aucun contact n'a été trouvé.</li>
 </ul>

</body>
</html>
