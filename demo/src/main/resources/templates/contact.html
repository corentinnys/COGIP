<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
<a href="contact/new">ajouter</a>
 <h1>Liste des contacts</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Last</th>
        <th scope="col">first</th>
        <th scope="col">email</th>
        <th scope="col">phone</th>
        <th scope="col">company</th>
        <th scope="col">actions</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="person : ${contacts}">
        <th scope="row"></th>
        <td th:text="${person.lastName}"></td>
        <td th:text="${person.firstName}"></td>
        <td th:text="${person.email}"></td>
        <td th:text="${person.phone}"></td>
        <td th:text="${person.getCompany()}"></td>

        <th:block th:if="${#session.getAttribute('role') == 'admin' || #session.getAttribute('role') =='accountant' }">
            <td>  <a th:href="'/contacts/modify/' + ${person.id}">modifier</a>
                <a th:href="'/contacts/delete/' + ${person.id}">supprimer</a></td>
        </th:block>


    </tr>
    </tbody>

</body>
</html>
