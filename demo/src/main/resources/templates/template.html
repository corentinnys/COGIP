<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">COGIP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/company">company</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/contacts">contact</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/user/loginForm">login</a>
            </li>
            <!-- Check if the user is logged in (session is not null and username is set) -->




            <!-- Check if the session variable is present (user is logged in) -->
            <li class="nav-item" th:unless="${session == null or session.isEmpty()}">
                <a class="nav-link" href="/user/logout">se deco</a>
            </li>
            <!-- Check if the session variable is not present (user is not logged in) -->
            <li class="nav-item" th:if="${session == null or session.isEmpty()}">
                <a class="nav-link" href="/user/register">inscription</a>
            </li>

        </ul>
    </div>

    <p th:if="${session == null or session.isEmpty()}">La session est invalide</p>
    <p th:unless="${session == null or session.isEmpty()}">La session est valide</p>-->

</nav>
<div class="container">
    <div class="container" th:replace="${templateName} :: content"></div>
</div>
</body>
</html>
