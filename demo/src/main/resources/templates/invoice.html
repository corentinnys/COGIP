<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Liste des invoices</h1>
<ul class="list-group">

    </li>
</ul>

</body>
</html>
